<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/cc2ae2d6a2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>
    <main>
      <div class="main-container">
        <section>
          <div class="logo">
            <img src="images/logo.svg" alt="Logo" />
          </div>
          <div class="hero-section">
            <div class="mockup">
              <img
                src="images/illustration-mockups.svg"
                aria-hidden="true"
                alt=""
              />
            </div>
            <div class="details">
              <h1>Build The Community Your Fans Will Love</h1>
              <p>
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </p>
              <a href="#">Register</a>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="social-media">
        <ul>
          <li>
            <a href="https://facebook.com">
              <i class="fab fa-facebook-f" aria-hidden="true" aria-label="Visit our facebook page"></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com">
              <i class="fab fa-twitter" aria-hidden="true" aria-label="Visit our twitter page"></i>
            </a>
          </li>
          <li>
            <a href="https://instagram.com">
              <i class="fab fa-instagram" aria-hidden="true" aria-label="Visit our instagram page"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="created-by">
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
